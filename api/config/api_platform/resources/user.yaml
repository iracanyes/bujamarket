App\Entity\User:
    shortName: 'User'
    description: 'User:"s of this platform'
    iri: 'https://schema.org/Person'
    collectionOperations:
        get:
            method: 'GET'
            path: '/users.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "is_granted('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/subscribe/{token}'
            defaults:
                _api_receive: false
            schemes: ['https']
            controller: App\Controller\User\SubscribeMemberAction
        unlock_account:
            method: 'POST'
            path: '/unlock_account'
            defaults:
                _api_receive: false
            schemes: ['https']
            controller: App\Controller\User\UnlockAccountAction
    itemOperations:
        get:
            method: 'GET'
            path: '/user/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "is_granted('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        
        put:
            method: 'PUT'
            path: '/user/{id}'
            requirements:
                id: '\d+'
            access_control: 'is_granted("ROLE_MEMBER") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/user/{id}'
            requirements:
                id: '\d+'
            access_control: 'is_granted("ROLE_ADMIN") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
