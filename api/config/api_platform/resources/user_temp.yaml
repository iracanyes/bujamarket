App\Entity\UserTemp:
    shortName: 'UserTemp'
    description: "Subscriber to this platform"
    iri: 'https://schema.org/Person'
    collectionOperations:
        get:
            method: 'GET'
            path: '/registers.{_format}'
            requirements: 
                _formats: 'json\jsonld\html'
            defaults:
                _format: 'json'
            schemes: ['https']
            access_control: "has_role('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
        # La méthode POST doit être enregistré dans les actions sur les opérations    
        post:
            method: 'POST'
            path: '/register'
            defaults:
                _api_receive: false
            schemes: ['https']
            #controller: App\Controller\User\CreateMember::class
            controller: App\Controller\User\CreateMemberAction
        post_by_token:
            method: 'POST'
            path: '/user_temp.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            schemes: ['https']
            access_control: "is_granted('IS_AUTHENTICATED_ANONYMOUSLY')"
            controller: App\Controller\User\GetUserTempAction
    itemOperations:
        get: ~            
        delete:
            method: 'DELETE'
            path: '/user_temp/{token}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_ADMIN") and is_granted("IS_AUTHENTICATED_REMEMBERED")'
            access_control_message: 'Only administrators can access this resource'
            schemes: ['https']
