App\Entity\Favorite:
    shortName: 'Favorite'
    description: 'Product loved by a customer'
    collectionOperations:
        get:
            method: 'GET'
            path: '/favorites.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "has_role('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY', get)"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/favorite/create'
            requirements:
                favorite: App\Entity\Favorite
            access_control: "has_role('ROLE_CUSTOMER') and is_granted('IS_AUTHENTICATED_REMEMBERED', post)"
            schemes: ['https']
            controller: App\Controller\Favorite\CreateFavorite::class
    itemOperations:
        get:
            method: 'GET'
            path: '/favorite/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "has_role('ROLE_CUSTOMER') and is_granted('IS_AUTHENTICATED_REMEMBERED', get)"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send        
        put:
            method: 'PUT'
            path: '/favorite/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_CUSTOMER")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/favorite/{id}'
            requirements:
                id: '\d+'
            security: 'has_role("ROLE_CUSTOMER")'
            schemes: ['https']
