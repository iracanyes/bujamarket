App\Entity\BankAccount:
    shortName: 'BankAccount'
    description: 'Bank account of the users'
    collectionOperations:
        get:
            method: 'GET'
            path: '/bank_accounts.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            security: "is_granted('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/bank_account/create'
            security: "is_granted('IS_AUTHENTICATED_FULLY') and is_granted('ROLE_MEMBER')"
            schemes: ['https']
            defaults:
                _api_receive: false
            controller: App\Controller\BankAccount\CreateBankAccountAction
        delete:
            method: 'POST'
            path: '/bank_account/delete'
            security: "is_granted('IS_AUTHENTICATED_FULLY')"
            schemes: [ 'https' ]
            controller: App\Controller\BankAccount\DeleteBankAccountAction
    itemOperations:
        get:
            method: 'GET'
            path: '/bank_account/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            security: "is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        getClientSecret:
            method: 'GET'
            path: '/bank_account/client_secret'
            defaults:
                _api_receive: false
            schemes: ['https']
            security: "is_granted('IS_AUTHENTICATED_FULLY') and is_granted('ROLE_MEMBER')"
            controller: App\Controller\BankAccount\GetClientSecretAction
        put:
            method: 'PUT'
            path: '/bank_account/{id}'
            requirements:
                id: '\d+'
            security: "is_granted('IS_AUTHENTICATED_FULLY')"
            schemes: ['https']
        
