App\Entity\ShoppingCartDetail:
    shortName: 'ShoppingCart'
    description: "Shopping cart for saving the products chosed by the user before the order process"
    collectionOperations:
        get:
            method: 'GET'
            path: '/shopping_carts.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "is_granted('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/shopping_cart/create'
            defaults:
                _api_receive: false
            access_control: "is_granted('ROLE_CUSTOMER') and is_granted('IS_AUTHENTICATED_REMEMBERED')"
            schemes: ['https']
            controller: App\Controller\ShoppingCart\CreateShoppingCartAction
    itemOperations:
        get:
            method: 'GET'
            path: '/shopping_cart/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "is_granted('ROLE_ADMIN') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send        
        put:
            method: 'PUT'
            path: '/shopping_cart/{id}'
            requirements:
                id: '\d+'
            access_control: 'is_granted("ROLE_CUSTOMER")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/shopping_cart/{id}'
            requirements:
                id: '\d+'
            access_control: 'is_granted("ROLE_CUSTOMER") and is_granted("IS_AUTHENTICATED_REMEMBERED")'
            schemes: ['https']
    
