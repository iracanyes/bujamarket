App\Entity\Supplier:
    shortName: 'Supplier'
    description: 'Suppliers who sell products on this platform'
    iri: 'https://schema.org/Supplier'
    routePrefix: '/members'
    collectionOperations:
        get:
            method: 'GET'
            path: '/suppliers.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "has_role('ROLE_MEMBER') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/supplier/create'
            requirements:
                supplier: App\Entity\Supplier
            access_control: "has_role('ROLE_SUPPLIER') and is_granted('IS_AUTHENTICATED_FULLY')"
            schemes: ['https']
            controller: App\Controller\Supplier\CreateSupplier::class
    itemOperations:
        get:
            method: 'GET'
            path: '/supplier/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            access_control: "has_role('ROLE_SUPPLIER') and is_granted('IS_AUTHENTICATED_FULLY')"
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send        
        put:
            method: 'PUT'
            path: '/supplier/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_SUPPLIER") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/supplier/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_SUPPLIER") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
