App\Entity\Comment:
    shortName: 'Comment'
    description: 'Comment made by customers on the suppliers:" product bought '
    iri: 'https://schema.org/Comment'
    collectionOperations:
        get:
            method: 'GET'
            path: '/comments.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        post:
            method: 'POST'
            path: '/comment/create'
            access_control: "has_role('ROLE_CUSTOMER') and is_granted('IS_AUTHENTICATED_REMEMBERED', post)"
            schemes: ['https']
            controller: App\Controller\Comment\CreateComment::class
    itemOperations:
        get:
            method: 'GET'
            path: '/comment/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send        
        put:
            method: 'PUT'
            path: '/comment/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_CUSTOMER") and is_granted("IS_AUTHENTICATED_REMEMBERED")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/comment/{id}'
            requirements:
                id: '\d+'
            security: 'has_role("ROLE_CUSTOMER") and is_granted("IS_AUTHENTICATED_REMEMBERED")'
            schemes: ['https']
        
