App\Entity\Product:
    shortName: 'Product'
    description: 'Products sold on this platform'
    iri: 'https://schema.org/Product'
    attributes:
        pagination_items_per_page: 25
    collectionOperations:
        get:
            method: 'GET'
            path: '/products.{_format}'
            requirements:
                _format: 'json\jsonld\html'
            defaults:
                _format: 'jsonld'
            # host: 'localhost'
            #options:
            #    my_option: 'my_option_value'
            status: 200 # customize the HTTP status code to send
        getNames:
            method: 'GET'
            path: '/products_names'
            schemes: ['https','http']  
            controller: App\Controller\Product\GetNamesAction
        post:
            method: 'POST'
            path: '/product/create'
            requirements:
                product: App\Entity\Product
            access_control: "has_role('ROLE_SUPPLIER') and is_granted('IS_AUTHENTICATED_FULLY')"
            schemes: ['https']
            controller: App\Controller\Product\CreateProduct::class
    itemOperations:
        get:
            method: 'GET'
            path: '/product/{id}.{_format}'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
            defaults:
                _format: 'json'
            # host: 'localhost'
            schemes: ['https']
            status: 200 # customize the HTTP status code to send        
        put:
            method: 'PUT'
            path: '/product/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_SUPPLIER") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
        delete:
            method: 'DELETE'
            path: '/product/{id}'
            requirements:
                id: '\d+'
            access_control: 'has_role("ROLE_ADMIN") and is_granted("IS_AUTHENTICATED_FULLY")'
            schemes: ['https']
    subresourceOperations:
        images_get_subresource:
            method: 'GET'
            path: '/product/{id}/images.{_format}'
            defaults:
                _format: 'jsonld'
            requirements:
                id: '\d+'
                _format: 'json\jsonld\html'
        
